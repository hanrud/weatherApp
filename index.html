<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="stylesheet" href="style.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class='main'>
            <h1>WeatherApp</h1>
            <p id='city'></p>
            <p id="summary"></p>
            <p id='temperature'></p>
            <a href="#" id="C">C</a>
            <a href="#" id="F">F</a>
            <p id='other-info'>
                <span id='pressure' class='w-info'></span>
                <span id='wind' class="w-info"></span>
            </p>
        </div>
    </body>
</html>
